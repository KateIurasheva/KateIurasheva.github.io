<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>JS-15-16</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/dist/style.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/dist/script.main.js"></script>
</head>
<body>
	<div class="container">
		<img src="img/1.png" alt="google.com" class="img">
		<form class="text-center clearfix" id="form" name="form">
    		<input type="text" name="request" id="request">
    		<div>	
    			<input type="submit" name="search" id="search" value="Поиск в Google">
    		</div>
		</form>
		<div class ="results"></div>
		<div>
			<ul class="pagination">
	    		<li><a href="#">1</a></li>
	    		<li><a href="#">2</a></li>
	    		<li><a href="#">3</a></li>
	    		<li><a href="#">4</a></li>
	    		<li><a href="#">5</a></li>
	    		<li><a href="#">6</a></li>
	       	</ul>
		</div>
	</div>
	<script type="text/html" id = "resultsGenerate">
		<% for (var i =0; i<results.length; i++) { %>
		<div class="box<%=i%>" style = "margin-bottom: 30px">
			<h4><a href="<%=results[i].url%>" title="<%=results[i].url%>" target="_blank">
			<%=results[i].title%></a></h4>
			<a href="<%=results[i].url%>" title="<%=results[i].url%>" target="_blank" style = "color: #006621">
			<%=results[i].visibleUrl%></a>
			 <p><%=results[i].content%></p>	
		</div>
		<%}; %>  
	</script>
</body>
</html>
