<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Tooltip</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<form action="" class="form">
			<div class="box">
				<label for="hint1" class="lb">First name</label>
				<div class="field">
					<input type="text" class="inpt" id="hint1" title='Please provide your first name'>
				</div>
			</div>
			<div class="box">
				<label for="hint2" class="lb">Last name</label>
				<div class="field">
					<input type="text" class="inpt" id="hint2" title='Please provide your last name'>
				</div>
			</div>
			<div class="box">
				<label for="hint3" class="lb">Address</label>
				<div class="field">
					<input type="text" class="inpt" id="hint3" title='Your home or work address'>
				</div>
			</div>
		</form>
		<button class="help">Show help</button>
	</div>
</body>
</html>
