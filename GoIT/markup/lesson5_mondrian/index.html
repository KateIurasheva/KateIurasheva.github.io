<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mondrian</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<table>
			<tr>
				<td colspan="2"></td>
				<td colspan="4"></td>
				<td colspan="4" class="yellow"></td>
			</tr>
			<tr>
				<td rowspan="3"></td>
				<td colspan="5" rowspan="6" class="red cell3"></td>
				<td colspan="4" rowspan="3" class="yellow"></td>
			</tr>
			<tr></tr>
			<tr></tr>
			<tr>
				<td rowspan="4"></td>
				<td colspan="2" rowspan="3"></td>
				<td colspan="2" rowspan="3"></td>
			</tr>
			<tr></tr>
			<tr></tr>
			<tr>
				<td class="black cell"></td>
				<td class="black cell"></td>
				<td colspan="3"></td>
				<td colspan="4"></td>
			</tr>
			<tr>
				<td rowspan="4" class="yellow"></td>
				<td rowspan="2" class="black"></td>
				<td rowspan="2" class="black"></td>
				<td colspan="3" rowspan="2"></td>
				<td rowspan="3" colspan="4" class="blue"></td>
			</tr>
			<tr></tr>
			<tr>
				<td colspan="2" rowspan="2"></td>
				<td colspan="3" class="black cell2"></td>
			</tr>
			<tr>
				<td colspan="6" class="cell4"></td>
			</tr>
		</table>
	</div>
</body>
</html>
