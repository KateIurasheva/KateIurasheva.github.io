<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastre</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="header clearfix">
			<ul class="menu"> 
				<li>
					<a href="#">Meu YouBike</a>
				</li>
				<li>
					<a href="#">Vender</a>
				</li>
				<li>
					<a href="#">Forum</a>
				</li>
				<li>
					<a href="#">Contato</a>
				</li>
				<li>
					<a href="#">Ajuda</a>
				</li>
				<li>
					<a href="#">Minhas Ofertas</a>
				</li>
			</ul>
			<p>
				Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a>
			</p>
		</div>
		<div class="wrapper">
			<div class="container">
				<div>Cadastre-se</div>
				<form action="#" method="get">
					<a href="#"><img src="img/facebook.png" alt="facebook"></a>
					<p>OU</p>
					<input type="text" name="first_name" placeholder="First Name">
					<input type="text" name="last_name" placeholder="Last Name">
					<input type="text" name="email" placeholder="Email Address">
					<input type="password" name="password" placeholder="Choose Password">
					<input type="password" name="password_confirm" placeholder="Password Confirm">
					<label>
						<input type="checkbox">
						Send me Youbike updates and tips
					</label>
					<button type="submit">Create my Account</button>
					<p>By clicking the button above, you agree to the Terms of Service</p>
					<p>View our Privacy Policy.</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
