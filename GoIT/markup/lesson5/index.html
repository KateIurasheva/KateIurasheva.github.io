<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastre</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header clearfix">
		<ul class="menu2"> 
			<li>
				<a href="#">Minhas Ofertas</a>
			</li>
			<li>
				Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a>
			</li>
		</ul>
		<div class="line"></div>
		<ul class="menu"> 
			<li>
				<a href="#">Meu YouBike</a>
			</li>
			<li>
				<a href="#">Vender</a>
			</li>
			<li>
				<a href="#">Forum</a>
			</li>
			<li>
				<a href="#">Contato</a>
			</li>
			<li>
				<a href="#">Ajuda</a>
			</li>
		</ul>
	</div>
	<div class="wrapper">
		<div class="container">
			<div class="cadastre">Cadastre-se</div>
			<form action="#" method="get">
				<div class="facebook clearfix">
					<a href="#">
						<img src="img/f.png" alt="facebook">
					</a>
					<a href="#">
						Log In <span>with</span> Facebook
						<img src="img/arrow.png" alt="facebook">
					</a>
				</div>
				<p class="ou">OU</p>
				<input type="text" name="first_name" placeholder="First Name" required>
				<input type="text" name="last_name" placeholder="Last Name" required>
				<input type="text" name="email" placeholder="Email Address" required>
				<input type="password" name="password" placeholder="Choose Password" required>
				<input type="password" name="password_confirm" placeholder="Password Confirm" required>
				<label>
					<input type="checkbox">
					Send me Youbike updates and tips
				</label>
				<button type="submit">Create my Account</button>
				<div class="text"><p>By clicking the button above, you agree to the Terms of Service</p>
				<p>View our Privacy Policy.</p></div>
			</form>
		</div>
	</div>
</body>
</html>
